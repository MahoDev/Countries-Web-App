<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries App</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="select-none bg-gray-50 dark:bg-[#202c37]">
    <div class="header bg-white shadow-md dark:bg-[#2b3945]">
      <div
        class="container mx-auto px-7 header py-4 flex justify-between text-blue-950 dark:text-white"
      >
        <a href="index.html"
          ><h1 class="cursor-pointer font-bold">Where in the world?</h1></a
        >
        <div
          class="theme-toggler flex flex-center item-center cursor-pointer mt-0.5"
        >
          <i class="fas fa-light fa-moon inline-block mr-1 mt-0.5"></i>
          <p class="inline-block text-sm font-medium">Dark Mode</p>
        </div>
      </div>
    </div>
    <div class="countries-area container mx-auto px-3 my-12 h-full">
      <div class="filtering-area flex flex-wrap flex-1 justify-between mb-12">
        <div
          class="search-box bg-white px-6 pl-8 py-3 w-96 shadow-md text-gray-500 dark:text-white rounded-md dark:bg-[#2b3945]"
        >
          <i class="fas fa-search mr-3"></i>
          <input
            type="text"
            name="country"
            id="countryInput"
            placeholder="Search for a country..."
            class="outline-none inline-block placeholder:text-gray-400 dark:placeholder:text-white dark:bg-[#2b3945]"
          />
        </div>
        <div
          class="relative filter-box bg-white pl-6 pr-12 py-3 shadow-md text-blue-950 text-sm text-left cursor-pointer rounded-md sm-max:mr-14 sm-max:mt-12 select-none dark:bg-[#2b3945] dark:text-white"
        >
          <p
            class="relative after:absolute after:top-1/2 after:-translate-y-1/2 after:translate-x-3 after:font-['Font_Awesome_5_free'] after:content-['\f078'] after:font-black after:text-xs"
          >
            Filter by Region
          </p>
          <ul
            class="regions hidden absolute left-0 top-[calc(100%+3px)] bg-white pl-6 pr-12 py-3 shadow-md text-gray-800 text-sm w-full z-20 dark:bg-[#2b3945] dark:text-white"
          >
            <li
              class="hover:translate-x-1 transition-transform"
              data-region="Africa"
            >
              Africa
            </li>
            <li
              class="hover:translate-x-1 transition-transform"
              data-region="Americas"
            >
              Americas
            </li>
            <li
              class="hover:translate-x-1 transition-transform"
              data-region="Asia"
            >
              Asia
            </li>
            <li
              class="hover:translate-x-1 transition-transform"
              data-region="Europe"
            >
              Europe
            </li>
            <li
              class="hover:translate-x-1 transition-transform"
              data-region="Oceania"
            >
              Oceania
            </li>
          </ul>
        </div>
      </div>

      <div
        class="countries relative flex gap-9 flex-wrap text-blue-950 justify-center"
      >
        <div
          class="spinner-container hidden fixed top-0 left-0 spinner bg-black bg-opacity-60 w-screen h-screen z-10"
        >
          <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-10 h-10 rounded-full border-4 border-solid border-stone-300 border-t-stone-700 spin"
          ></div>
        </div>
      </div>
    </div>
    <script src="../scripts/main.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="select-none bg-gray-50 dark:bg-[#202c37]">
    <div
      class="header bg-white shadow-md dark:bg-[#2b3945] fixed top-0 left-0 z-[9999] w-full"
    >
      <div
        class="container mx-auto px-7 header py-4 flex justify-between text-blue-950 dark:text-white"
      >
        <a href="index.html"
          ><h1 class="cursor-pointer font-bold">Where in the world?</h1></a
        >
        <div
          class="theme-toggler flex flex-center item-center cursor-pointer mt-0.5"
        >
          <i class="fas fa-solid fa-moon inline-block mr-1 mt-0.5"></i>
          <p class="inline-block text-sm font-medium">Dark Mode</p>
        </div>
      </div>
    </div>
    <div class="details-section container mx-auto px-7 mt-24 mb-32">
      <div
        class="spinner-container hidden fixed top-0 left-0 spinner bg-black bg-opacity-60 w-screen h-screen z-10"
      >
        <div
          class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-10 h-10 rounded-full border-4 border-solid border-stone-300 border-t-stone-700 spin"
        ></div>
      </div>
      <div
        class="back-btn relative w-fit px-5 py-1 shadow-md shadow-gray-300 dark:shadow-gray-900 bg-white text-center overflow-hidden rounded-md before:transition-all before:duration-300 before:bg-opacity-0 before:absolute before:w-full before:h-full before:top-0 before:left-0 before:z-10 before:bg-gray-400 hover:before:bg-opacity-60 hover:cursor-pointer dark:bg-[#202c37] dark:text-white"
      >
        <i class="inline-block fas fa-chevron-left mr-3"></i>
        <p class="inline-block">Back</p>
      </div>
    </div>
    <script src="../scripts/country.js" type="module"></script>
  </body>
</html>
